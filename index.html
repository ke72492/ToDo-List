<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>待辦清單</title>
  <link rel="stylesheet" href="./待辦清單.css">
  
</head>

<body>
  <div class="container">
    <h1>TODO LIST</h1>
    <div class="card input">
      <input id="item-input" type="text" placeholder="請輸入待辦事項">
      <button type="button" id="add-btn" class="action-btn" title="新增項目">新增</button>
    </div>
    <div class="card card-list">
      <div class="tab-box">
        <button type="button" class="tab active" id="all">全部</button>
        <button type="button" class="tab" id="undone">待完成</button>
        <button type="button" class="tab" id="done">已完成</button>
      </div>
      <div class="card-content">
        <ul class="list">
          
        </ul>
        <div class="footer-list">
          <p id="show-count"><span id="count">0</span> 個待完成項目</p>
          <button id="clear-all-btn" type="button">清空所有項目</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 題目 -->
  <!-- 1. 輸入待辦事項，按下新增按鈕後，於下方列表增加一筆待辦事項 -->
  <!-- 2. 點擊待辦事項後面的X按鈕，可刪除待辦事項 -->
  <!-- 3. 最下方需顯示多少待完成項目，以及點擊"清空所有項目"按鈕後則將所有待辦事項刪除 -->
  <!-- 4. 可使用中間的篩選按鈕來篩選出全部、待完成、已完成的項目 -->
  <!-- 5. 按下待辦事項後面的編輯按鈕，可將該項目帶回上方輸入框，按下修改按鈕後送出便可修改待辦事項 -->

  <script src="./代辦清單.js">

  </script>
  
</body>

</html>
